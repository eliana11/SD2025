services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  coordinador:
    build: ./coordinador
    ports:
      - "80:80"
    volumes:
      - ./images:/app/images  # si querés guardar imágenes subidas o temporales
    depends_on:
      - rabbitmq
      - redis
    environment:
      - FLASK_ENV=development
      - NUM_WORKERS=${NUM_WORKERS}

  worker:
    build: ./worker
    deploy:
      replicas: ${NUM_WORKERS}
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./images:/app/images  # si se necesita acceso a imágenes también

volumes:
  rabbitmq_data: