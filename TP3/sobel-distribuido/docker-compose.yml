services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: "/"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  coordinador:
    build: ./coordinador
    command: ["images/imagenEntrada.jpg", "images/output/imagenSalida.jpg", "4"]  # imagen, salida, 4 partes
    volumes:
      - ./images:/app/images               # acceso a las im√°genes
    depends_on:
      - rabbitmq
      - redis

  worker:
    build: ./worker
    deploy:
      replicas: 4
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./images:/app/images

volumes:
  rabbitmq_data: