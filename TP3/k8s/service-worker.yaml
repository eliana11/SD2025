apiVersion: v1
kind: Service
metadata:
  name: worker-service
spec:
  selector:
    app: worker
  ports:
  - protocol: TCP
    port: 80  # Ajusta el puerto de acceso
    targetPort: 80  # Ajusta el puerto de acceso dentro del contenedor
  type: ClusterIP  # Si solo necesitas acceso dentro del cl√∫ster
