services:
  servidor:
    build:
      context: ./servidor
    ports:
      - "8000:8000"
    container_name: servidor
    networks:
      - red-tareas

  servicio-tarea:
    build:
      context: ./tarea
    container_name: servicio-tarea
    depends_on:
      - servidor
    networks:
      - red-tareas

networks:
  red-tareas:
